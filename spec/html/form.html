<html>
	<head>
		<title>form</title>
	</head>
	<body>
		<form>
			<input type="text" id="text_field" />
			<hr />
			<textarea rows="10" id="area"></textarea>
			<hr />
			<span>Radio1</span><input type="radio" id="radio1" />
			<span>Radio2</span><input type="radio" id="radio2" />
			<hr />
			<span>Checkbox</span><input type="checkbox" id="checkbox" />
			<hr />
			<select id="select">
				<option value="car">Car</option>
				<option value="bus">Bus</option>
				<option value="bike">Bike</option>
			</select>
		</form>
	</body>
</html>
